<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" ng-controller="LoginController">
  	<div class="modal-dialog">
    <!-- Modal content-->
	    <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Enter Details</h4>
			</div>

			<div class="modal-body">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label for="address">Address:</label>
					<input type="text" class="form-control" id="address">
				</div>
			</div>

			<div class="modal-footer">
				<span><button type="button" class="btn btn-default pull-right" data-dismiss="modal" ng-click="logicController">Submit</button></span>
				<span><button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button></span>
			</div>
	    </div>

  	</div>
</div>
